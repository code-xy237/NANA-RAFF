<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NANA RAFF – Connexion & Inscription</title>
  <style>
    :root {
      --primary-color:   #27ae60;   /* vert principal */
      --secondary-color: #2c3e50;   /* bleu/gris sombre */
      --background-color:#ecf0f1;   /* gris très clair */
      --text-color:      #2c3e50;
      --muted:           #7f8c8d;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    body{
      background:linear-gradient(135deg,var(--background-color) 0%,#dfe6e9 100%);
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;
    }

    .container{
      width: 100%;
      max-width: 980px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(44,62,80,0.18);
      display: flex;
      position: relative;
    }

    /* --- panneaux latéraux --- */
    .side{
      flex: 1;
      background: var(--secondary-color);
      color: #fff;
      padding: 60px 40px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      transition: transform .7s ease;
    }
    .side h2{font-size:32px;margin-bottom:16px;}
    .side p{max-width:260px;margin-bottom:28px;color:#dcdcdc;}
    .side button{
      padding:12px 28px;
      border:2px solid #fff;
      background:transparent;
      color:#fff;
      border-radius:30px;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }
    .side button:hover{
      background:#fff;
      color:var(--secondary-color);
    }

    /* --- formulaires --- */
    .form-wrap{
      flex:1;
      padding:60px 50px;
      position:relative;
      background:#fff;
      transition: transform .7s ease;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:18px;
      max-width:300px;
      margin:auto;
      opacity:1;
      transition:opacity .4s ease;
    }
    form.hidden{opacity:0;pointer-events:none;position:absolute;}

    h3{color:var(--secondary-color);text-align:center;font-size:26px;margin-bottom:8px;}
    input{
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(44,62,80,0.2);
      font-size:15px;
      outline:none;
      transition:border .3s;
    }
    input:focus{border-color:var(--primary-color);}
    .btn{
      background:var(--primary-color);
      color:#fff;
      border:none;
      border-radius:10px;
      padding:14px;
      font-weight:700;
      cursor:pointer;
      transition:background .3s;
    }
    .btn:hover{background:#2ecc71;}
    .small-link{
      font-size:13px;
      text-align:center;
      color:var(--muted);
      cursor:pointer;
    }

    /* --- Animation container --- */
    
    .sign-up-mode .side{
      transform:translateX(100%);
    }

    @media(max-width:820px){
      .container{flex-direction:column;}
      .sign-up-mode .form-wrap,
      .sign-up-mode .side{
        transform:none;
      }
    }

    button a{
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <!-- Panneau gauche (Connexion) -->
    <div class="form-wrap">
      <form id="loginForm">
        <h3>Connexion</h3>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPass" placeholder="Mot de passe" required>
        <button type="submit" class="btn"><a href="produits.html">Connecter</a></button>
        <div class="small-link" onclick="toggleMode()">Pas de compte ? Inscrivez-vous</div>
      </form>

      <form id="signupForm" class="hidden">
        <h3>Inscription</h3>
        <input type="text" id="signupName" placeholder="Nom complet" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPass" placeholder="Mot de passe" required>
        <button type="submit" class="btn">Créer un compte</button>
        <div class="small-link" onclick="toggleMode()">Déjà inscrit ? Connectez-vous</div>
      </form>
    </div>

    <!-- Panneau droit (Info) -->
    <div class="side">
      <h2>Bienvenue sur NANA RAFF</h2>
      <p>Votre espace Bien-Être & Beauté. Connectez-vous ou créez votre compte pour commander nos produits exclusifs.</p>
      <button onclick="toggleMode()">Je m'inscris</button>
    </div>
  </div>

  <script>
    const container   = document.getElementById('authContainer');
    const loginForm   = document.getElementById('loginForm');
    const signupForm  = document.getElementById('signupForm');

    function toggleMode(){
      signupForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
      container.classList.toggle('sign-up-mode');
    }

    // --- Validation simple ---
    loginForm.addEventListener('submit', e=>{
      e.preventDefault();
      alert(`Connexion réussie pour : ${loginForm.loginEmail.value}`);
      loginForm.reset();
    });

    signupForm.addEventListener('submit', e=>{
      e.preventDefault();
      alert(`Bienvenue ${signupForm.signupName.value} ! Votre compte a été créé.`);
      signupForm.reset();
      toggleMode();
    });
  </script>
</body>
</html>
